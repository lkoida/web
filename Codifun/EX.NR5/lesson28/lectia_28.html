<body>
<div class = "container">
    <h1>Insert value, then select the operation...</h1>
    <div class="buton">
        <button onclick="operationUser.delValues();">Delete values</button>
    </div>
    <div class="input">
        <input type="text" placeholder="value 1" oninput="operationUser.validateNmbr();" id="val1" />
        <input type="text" placeholder="value 2" oninput="operationUser.validateNmbr();" id="val2" />
    </div>
    <div class="rez">
        <input type="text" id="rez" placeholder="result" readonly />
    </div>
    <div class="buton">
        <button onclick="operationUser.getSumm();">Summing</button>
        <button onclick="operationUser.getProd();">Multiplying</button>
    </div>
    <div class="buton">
        <button onclick="operationUser.getDiff();">Difference</button>
        <button onclick="operationUser.getDiv();">Division</button>
    </div>
    <div id="info"></div>
	
	
	<div class="row">
	<div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">

    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

</div>
