<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shoping list</title>
    <link rel="stylesheet" type="text/css" href="../css/shoping.css">
</head>
<body>
    <div class="block">
        <h1>Lista ta de cumparaturi</h1>
        <div class="total">Cheltueli totale necesare: <span id="total"></span></div>
        <div id="table"></div>
        <div id="form" class="frm">
            <div class="frm-content">
                <div class="input-form">
                    <input type="text" id="product" class="input-el" placeholder="Denumire produs"/>
                    <input type="text" id="nmbr" class="input-el" placeholder="Cantitate produs"/>
                    <input type="text" id="price" class="input-el" placeholder="Pret unitar"/>
                </div>
                <button onclick="addItem();" class="btn-frm">Insereaza produs in lista</button>
                <p id="err"></p>
            </div>
        </div>
    </div>
<script src="../js/shoping-list.js"></script>
</body>
</html>
